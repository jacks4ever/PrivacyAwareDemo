<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Thief running with data -->
  
  <!-- Thief body -->
  <g transform="translate(0,0)">
    <!-- Body -->
    <ellipse cx="50" cy="45" rx="15" ry="20" fill="#333333" />
    
    <!-- Head with mask -->
    <circle cx="50" cy="20" r="12" fill="#333333" />
    <rect x="38" y="15" width="24" height="10" rx="5" ry="5" fill="#333333" />
    <rect x="38" y="15" width="24" height="5" rx="2" ry="2" fill="#666666" />
    
    <!-- Eyes -->
    <circle cx="45" cy="18" r="3" fill="white" />
    <circle cx="55" cy="18" r="3" fill="white" />
    <circle cx="45" cy="18" r="1.5" fill="black" />
    <circle cx="55" cy="18" r="1.5" fill="black" />
    
    <!-- Running legs -->
    <path d="M45,65 L35,75" stroke="#333333" stroke-width="5" stroke-linecap="round" />
    <path d="M55,65 L65,75" stroke="#333333" stroke-width="5" stroke-linecap="round" />
    
    <!-- Arms carrying data -->
    <path d="M35,35 L25,25" stroke="#333333" stroke-width="4" stroke-linecap="round" />
    <path d="M65,35 L75,25" stroke="#333333" stroke-width="4" stroke-linecap="round" />
    
    <!-- Data folder/files being stolen -->
    <g transform="translate(75,15) rotate(15)">
      <rect x="-15" y="0" width="30" height="25" fill="#4a86e8" rx="2" ry="2" />
      <rect x="-10" y="5" width="20" height="3" fill="white" />
      <rect x="-10" y="12" width="20" height="3" fill="white" />
      <rect x="-10" y="19" width="20" height="3" fill="white" />
      
      <!-- Binary data leaking -->
      <text x="20" y="5" font-family="monospace" font-size="8" fill="white">10110</text>
      <text x="20" y="15" font-family="monospace" font-size="8" fill="white">01001</text>
    </g>
    
    <!-- Motion lines -->
    <path d="M90,30 L100,30" stroke="#666" stroke-width="2" stroke-dasharray="3,2" />
    <path d="M85,40 L100,40" stroke="#666" stroke-width="2" stroke-dasharray="4,2" />
    <path d="M80,50 L95,50" stroke="#666" stroke-width="2" stroke-dasharray="5,2" />
  </g>
  
  <!-- Footprints -->
  <g fill="#333333" opacity="0.5">
    <ellipse cx="20" cy="75" rx="4" ry="2" transform="rotate(-15, 20, 75)" />
    <ellipse cx="35" cy="78" rx="4" ry="2" transform="rotate(15, 35, 78)" />
    <ellipse cx="50" cy="75" rx="4" ry="2" transform="rotate(-15, 50, 75)" />
  </g>
</svg>