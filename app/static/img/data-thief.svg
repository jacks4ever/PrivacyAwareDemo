<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- More realistic thief running with data -->
  
  <!-- Thief body -->
  <g transform="translate(0,0)">
    <!-- Body/Torso -->
    <path d="M50,25 C45,25 40,30 38,40 C36,50 38,60 45,65 C52,70 58,65 60,60 C62,55 64,45 62,35 C60,25 55,25 50,25 Z" fill="#2c3e50" />
    
    <!-- Hoodie -->
    <path d="M50,25 C45,25 40,30 38,35 C36,40 38,45 45,45 C52,45 58,40 60,35 C62,30 55,25 50,25 Z" fill="#34495e" />
    
    <!-- Head with balaclava mask -->
    <ellipse cx="50" cy="20" rx="12" ry="14" fill="#34495e" />
    <path d="M38,20 C38,13 43,8 50,8 C57,8 62,13 62,20 C62,27 57,32 50,32 C43,32 38,27 38,20 Z" fill="#34495e" />
    
    <!-- Face cutout in mask -->
    <path d="M42,15 C42,10 46,8 50,8 C54,8 58,10 58,15 C58,20 54,22 50,22 C46,22 42,20 42,15 Z" fill="#7f8c8d" />
    
    <!-- Eyes -->
    <ellipse cx="45" cy="15" rx="3" ry="2.5" fill="white" />
    <ellipse cx="55" cy="15" rx="3" ry="2.5" fill="white" />
    <ellipse cx="45" cy="15" rx="1.5" ry="1.5" fill="#2c3e50" />
    <ellipse cx="55" cy="15" rx="1.5" ry="1.5" fill="#2c3e50" />
    
    <!-- Eyebrows -->
    <path d="M42,12 C43,11 47,11 48,12" stroke="#2c3e50" stroke-width="1" fill="none" />
    <path d="M52,12 C53,11 57,11 58,12" stroke="#2c3e50" stroke-width="1" fill="none" />
    
    <!-- Running legs -->
    <path d="M45,65 C42,68 38,72 35,78" stroke="#2c3e50" stroke-width="5" stroke-linecap="round" />
    <path d="M55,65 C58,70 62,72 65,78" stroke="#2c3e50" stroke-width="5" stroke-linecap="round" />
    
    <!-- Pants -->
    <path d="M45,65 C42,68 38,72 35,78" stroke="#34495e" stroke-width="7" stroke-linecap="round" />
    <path d="M55,65 C58,70 62,72 65,78" stroke="#34495e" stroke-width="7" stroke-linecap="round" />
    
    <!-- Shoes -->
    <ellipse cx="35" cy="78" rx="5" ry="2" fill="#2c3e50" />
    <ellipse cx="65" cy="78" rx="5" ry="2" fill="#2c3e50" />
    
    <!-- Arms carrying data -->
    <path d="M40,35 C35,32 30,28 25,25" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" />
    <path d="M60,35 C65,32 70,28 75,25" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" />
    
    <!-- Gloves -->
    <circle cx="25" cy="25" r="4" fill="#34495e" />
    <circle cx="75" cy="25" r="4" fill="#34495e" />
    
    <!-- Data folder/files being stolen -->
    <g transform="translate(75,15) rotate(15)">
      <!-- Folder -->
      <path d="M-15,0 L15,0 L15,25 L-15,25 Z" fill="#3498db" />
      <path d="M-15,0 L-10,-5 L20,-5 L15,0 Z" fill="#2980b9" />
      <path d="M15,0 L20,-5 L20,20 L15,25 Z" fill="#2980b9" />
      
      <!-- File lines -->
      <rect x="-10" y="5" width="20" height="2" fill="white" />
      <rect x="-10" y="10" width="20" height="2" fill="white" />
      <rect x="-10" y="15" width="20" height="2" fill="white" />
      <rect x="-10" y="20" width="15" height="2" fill="white" />
      
      <!-- Data leaking -->
      <g transform="translate(20,10)">
        <text font-family="monospace" font-size="6" fill="white" transform="rotate(15)">
          <tspan x="0" y="0">10110</tspan>
          <tspan x="0" y="7">01001</tspan>
          <tspan x="0" y="14">11010</tspan>
        </text>
      </g>
    </g>
    
    <!-- Motion lines -->
    <path d="M90,20 L105,20" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="4,2" />
    <path d="M88,30 L103,30" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="5,2" />
    <path d="M86,40 L101,40" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="6,2" />
    <path d="M84,50 L99,50" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="4,2" />
    <path d="M82,60 L97,60" stroke="#7f8c8d" stroke-width="1.5" stroke-dasharray="3,2" />
  </g>
  
  <!-- Footprints -->
  <g fill="#34495e" opacity="0.3">
    <ellipse cx="15" cy="78" rx="5" ry="2" transform="rotate(-15, 15, 78)" />
    <ellipse cx="25" cy="78" rx="5" ry="2" transform="rotate(15, 25, 78)" />
    <ellipse cx="5" cy="78" rx="5" ry="2" transform="rotate(-15, 5, 78)" />
  </g>
</svg>