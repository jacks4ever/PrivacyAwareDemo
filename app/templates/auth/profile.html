{% extends "base.html" %}

{% block title %}Edit Profile - Privacy Aware Demo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ current_user.username }}" disabled>
                        <div class="form-text">Username cannot be changed</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ current_user.email }}" disabled>
                        <div class="form-text">Email cannot be changed</div>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ current_user.bio }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <h5>Privacy Settings</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="email_public" name="email_public" 
                                  {% if current_user.email_public %}checked{% endif %}>
                            <label class="form-check-label" for="email_public">
                                Make my email public
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bio_public" name="bio_public"
                                  {% if current_user.bio_public %}checked{% endif %}>
                            <label class="form-check-label" for="bio_public">
                                Make my bio public
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h5>Change Password</h5>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <div class="form-text">Leave blank to keep your current password</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
