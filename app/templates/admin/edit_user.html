{% extends "base.html" %}

{% block title %}Edit User - Privacy Aware Demo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit User: {{ user.username }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <h5>Privacy Settings</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="email_public" name="email_public" 
                                  {% if user.email_public %}checked{% endif %}>
                            <label class="form-check-label" for="email_public">
                                Make email public
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bio_public" name="bio_public"
                                  {% if user.bio_public %}checked{% endif %}>
                            <label class="form-check-label" for="bio_public">
                                Make bio public
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h5>User Role</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin"
                                  {% if user.is_admin %}checked{% endif %}>
                            <label class="form-check-label" for="is_admin">
                                Administrator
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <h5>Reset Password</h5>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <div class="form-text">Leave blank to keep the current password</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
