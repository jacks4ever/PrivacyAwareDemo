<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have a Great Day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky-container">
        <!-- Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        
        <!-- Hot Air Balloon -->
        <div class="hot-air-balloon">
            <div class="balloon"></div>
            <div class="basket"></div>
            <div class="rope rope1"></div>
            <div class="rope rope2"></div>
            <div class="rope rope3"></div>
            <div class="rope rope4"></div>
        </div>
        
        <!-- Main Button -->
        <div class="center-content">
            <button class="great-day-btn" onclick="celebrateDay()">Have a Great Day!</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
